    <div class="container mt-4">
      <div class="row">
        <div class="col text-center">
          <h2 class="send-message-header">Send me a message!</h2>
        </div>
      </div>
    </div>

    <form action="mailto:munirtheboxer@gmail.com" method="post" enctype="text/plain">
      <div class="container mt-4">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="username" maxlength="60" placeholder="Enter your name!"/>
        </div>
      
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" maxlength="60" placeholder="Enter your email!" />
        </div>
      </div>
      
    
      <textarea
        name="message"
        rows="10"
        cols="30"
        id="message"
        placeholder="Enter your message.."
        maxlength="1000"
      ></textarea>
    
      <div class="options">
        <div class="radio-group">
          <label>
            <input type="radio" name="bp" value="yes"> In Budapest
          </label>
          <label>
            <input type="radio" name="bp" value="no"> Not in Budapest
          </label>
        </div>
      
        <label>
          <input type="checkbox" name="inBudapest"> I am in comfortable sharing my email
        </label>
      
        <div class="buttons">
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </div>
      </div>
      
      </div>
    </form>
    
    <footer class="footer">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4">
            <a href="https://github.com/munirdeveloper" target="_blank">

                src="/images/github.png"
