<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>My Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="contact.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="navbarcontainer">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="menu-text">Menu</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="skills.html">Skills</a>
            <a class="nav-link" href="about.html">About me</a>
            <a class="nav-link active" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col text-center">
        <h2 class="send-message-header">Send me a message!</h2>
      </div>
    </div>

    <form action="mailto:munirtheboxer@gmail.com" method="post" enctype="text/plain">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" maxlength="60" placeholder="Enter your name!" />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="60" placeholder="Enter your email!" />
      </div>

      <textarea name="message" rows="10" cols="30" id="message" placeholder="Enter your message.."
        maxlength="1000"></textarea>

      <div class="options">
        <div class="radio-group">
          <input type="radio" id="inBudapest" name="bp" value="yes">
          <label for="inBudapest">In Budapest</label><br>
          <input type="radio" id="notInBudapest" name="bp" value="no">
          <label for="notInBudapest">Not in Budapest</label>
        </div>

        <input type="checkbox" id="shareEmail" name="inBudapest">
        <label for="shareEmail">I am comfortable sharing my email</label><br>
      </div>

      <div class="buttons">
        <label for="resetButton">Reset Input</label>
        <input type="reset" id="resetButton" value="Reset">

        <label for="submitButton">Submit Input</label>
        <input type="submit" id="submitButton" value="Submit">
      </div>
    </form>
  </div>
</body>

</html>
